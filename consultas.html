  <title>Tirar el tarot</title>

  <style>

 body{

  background-image: url(https://mymodernmet.com/wp/wp-content/uploads/2020/03/history-of-tarot-cards-1.jpg);

 }

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h1 >Tirar el tarot</h1>
        <button id="boton-tirar-tarot" class="btn btn-info mb-3 text- ">Tirar el tarot</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <div class="card">
          <div class="card-body">
            <h2 id="carta-nombre" class="card-title"></h2>
            <p id="carta-significado" class="card-text"></p>
            <p id="carta-interpretacion" class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
   const cartasTarot = [
      { nombre: "El Loco", significado: "Representa la libertad, la espontaneidad y la aventura hacia lo desconocido.",interpretacion:" El arcano del Loco no tiene precisamente buena reputación entre la gran comunidad del Tarot de Marsella. Sin embargo, la imagen puede transmitir numerosas enseñanzas a quienes quieran escucharla y la preocupación que a veces despierta se debe, sobre todo, a su carácter impredecible.  Como ya hemos visto, por ejemplo, en el caso de , cambiar de costumbres puede ser muy beneficioso en la vida del consultante.Ante todo, hay que considerar al Loco como una carta de movimiento. Con ella, no hay tiempo para quedarse inmóvil en el castillo de nuestras creencias, ya que el arcano está fuertemente asociado a los viajes, al cambio de aires y al deseo de renovación. Como rebosa vigor, la carta favorece en gran medida la toma de decisiones, a la vez que ayuda al consultante a ponerse en marcha. Cuando sale la imagen del Loco, y especialmente cuando aparecen otras cartas «activas» junto a ella, toda nuestra vida diaria puede verse en entredicho. Sin embargo, este cuestionamiento no siempre está destinado a aplicarse, sino que simplemente permite al consultante comprender mejor su situación y, en algunos casos, avanzar dejando atrás las menudencias que ya no le convienen. Esta es la razón por la cual los especialistas en cartomancia suelen considerar al Loco como una carta con potencial que revela el campo de las posibilidades existentes. " },
      
      {nombre:"El loco (invertido)",significado: "Representa la libertad, la espontaneidad y la aventura hacia lo desconocido.",interpretacion:"Cuando el arcano del Loco sale del revés, instamos al consultante a que actúe con cautela. En función de las demás cartas presentes en la tirada, la imagen puede evocar un período particularmente caótico, en el que una impulsividad exacerbada y una cierta forma de irracionalidad podrían tener consecuencias nefastas en la vida del consultante. El deseo de cambio toma entonces el relevo, sin que responda a un propósito bien establecido. El peligro está en destruir de un solo golpe la trayectoria vital que se ha ido construyendo pacientemente a lo largo de los años, debido a iniciativas más propias de la pérdida de control que de la valentía. Por lo tanto, es aconsejable observar con cierta perspectiva, dedicar el tiempo necesario a la toma de decisiones y consultar a familiares y amigos para contar con sus consejos. Cuando el arcano del Loco sale del revés, instamos al consultante a que actúe con cautela. En función de las demás cartas presentes en la tirada, la imagen puede evocar un período particularmente caótico, en el que una impulsividad exacerbada y una cierta forma de irracionalidad podrían tener consecuencias nefastas en la vida del consultante. El deseo de cambio toma entonces el relevo, sin que responda a un propósito bien establecido. El peligro está en destruir de un solo golpe la trayectoria vital que se ha ido construyendo pacientemente a lo largo de los años, debido a iniciativas más propias de la pérdida de control que de la valentía. Por lo tanto, es aconsejable observar con cierta perspectiva, dedicar el tiempo necesario a la toma de decisiones y consultar a familiares y amigos para contar con sus consejos."},

      { nombre: "El Mago", significado: "Representa el poder creativo y la habilidad para manifestar nuestros deseos en el mundo físico", interpretacion: "La carta de Mago es en esencia muy positiva cuando sale durante una consulta de clarividencia o una tirada de tarot. Anuncia el comienzo de una nueva aventura, la concienciación de un desarrollo en curso. Además, reúne todos los elementos necesarios para iniciar una acción eficaz y duradera. En la vida sentimental, refleja, por ejemplo, la llegada inminente de un encuentro feliz o el fortalecimiento de la unión. En el ámbito profesional, es la promesa de desarrollo profesional, el anuncio de un gran proyecto, la solución a un problema. De forma más general, el Mago puede simbolizar una concienciación personal que permitirá al consultante afrontar la vida con una mayor tranquilidad, en perfecta armonía con sus deseos y los valores que desea abrazar. El arcano suele ir acompañado de un proyecto de construcción estable y duradero. Con él, no hay razón para dejarse llevar ni para tomar decisiones impulsivas sin antes recapacitar. Para quienes desean dar un sentido profundo a su vida, será cuestión, en cambio, de aceptar de forma sostenida estos compromisos significativos." },

      { nombre: "El Mago (invertido)", significado: "Representa el poder creativo y la habilidad para manifestar nuestros deseos en el mundo físico",      
      interpretacion:
      "El arcano del Mago invertido no suele tener buena prensa entre los adeptos del Tarot de Marsella. La tirada puede referirse a dos situaciones distintas. En la primera, la carta evoca una conducta deshonesta. Consciente del poder que ejerce sobre los demás, el consultante no dudará en utilizar estratagemas de lo más dudosas para alcanzar sus objetivos. Trampas, engaños, mentiras, alardeos, incluso violencia: todas las cualidades características del arcano se transforman ahora en defectos. En la segunda situación, el Mago invertido atestigua las dudas que en el presente surcan la mente del consultante, el cual se encuentra con todas las dificultades del mundo para determinar los objetivos que desea alcanzar y ponerse en marcha. Dicho inmovilismo forzado es fuente de ansiedad y tristeza."},

      { nombre: "La Emperatriz", significado: "Fertilidad, nutrición, seguridad.",interpretacion:"El arcano III del Tarot de Marsella exige, sobre todo, que nos reconciliemos con las fuerzas femeninas que llevan tiempo —a veces, demasiado— latentes en nuestro interior. Ellas aportarán esa pequeña dosis de luz esencial para comprender debidamente una situación o un recorrido de vida. A la Emperatriz, verdadero símbolo de maestría, le gusta, sobre todo, actuar de forma reflexiva y con mesura. ¿Por qué asumir riesgos sin sentido cuando se pueden alcanzar los objetivos sin peligro? Con ella, no hay mucho margen para la improvisación o los excesos. Su análisis es siempre el fruto de una inteligencia fecunda, que algunos no dudarán en calificar de superior. Esta capacidad analítica actúa como un nuevo aliento, como un impulso vital, al igual que la luz del sol permite que florezcan las plantas. La Emperatriz nos anima a tomar las riendas de nuestro destino, a confiar más en nosotros y a optimizar nuestro potencial, a veces oculto. Después de todo, no en balde sostiene ante ella un escudo en el que está representada un águila con las alas extendidas. La acción de la Emperatriz se sitúa en el ámbito del mundo real. Muestra una preferencia pronunciada por los aspectos funcionales y es también la persona indicada para que nos aconseje. El personaje, como empírico que es, ha moldeado su personalidad basándose en las enseñanzas de sus experiencias pasadas. Será cuestión de escucharlas con atención para poder avanzar en el camino de la vida.      " },

      { nombre: "La Emperatriz (invertida)", significado: "Fertilidad, nutrición, seguridad.",interpretacion:" Cuando sale invertida, la Emperatriz suele reflejar la ralentización de un proyecto o contratiempos asociados. La tirada muestra claramente que una dificultad momentánea se interpone en el curso de la acción e impide que el consultante saque el máximo provecho de sus facultades intelectuales y/o emocionales. En la vida, sin embargo, no se trata de algo definitivo. Para avanzar, simplemente será cuestión de dedicar tiempo a analizar las razones de este bloqueo y aprender a confiar más en uno mismo. A veces, una tirada invertida puede hacer referencia también a la vertiente autoritaria de la Emperatriz, a su modo impetuoso de tomar parte en la acción, aun en detrimento del sentido común y de los demás. Un exceso de arrogancia puede parecer a primera vista un arma formidable para abrirse paso en un mundo lleno de emboscadas, pero en realidad es la mejor manera de provocar tempestades. La acción por la acción no significa nada; cualquier planteamiento constructivo debe afianzarse necesariamente sobre una base de conocimientos probados. " },

      { nombre: "El Emperador", significado: "Poder, control, estabilidad.", interpretacion : " Pocos expertos lo cuestionarán: el Emperador es la figura masculina más importante del Tarot de Marsella. Del derecho, el arcano siempre hace referencia a los conceptos positivos de construcción, estabilidad y comodidad, que pueden manifestarse tanto en el campo profesional como en la vida sentimental del consultante. En efecto, debemos considerar al personaje como el guardián de sus seres queridos, como un patriarca rebosante de sabiduría cuya misión es cuidar de los suyos y de quienes le importan. Responsable y reflexivo, es el arquetipo del buen padre de familia, aunque se mostrará impetuoso cuando se interponga un obstáculo. El Emperador, seguro de sus aptitudes, ha sido capaz de asimilar perfectamente sus experiencias pasadas y da su consejo a cualquiera que lo solicite. Como tal, es una figura carismática en la que es buena idea confiar. Fascinado por la justicia y la lealtad, excelente estratega, seguro de sus virtudes... el personaje tiene todas las cualidades necesarias para lograr el éxito material y financiero. En consecuencia, sabrá aprovechar la más mínima oportunidad para que prosperen sus negocios, dar confianza a los que le rodean y ayudarlos a materializar sus planes a largo plazo. Conservador por naturaleza, el Emperador es el garante de la tradición. Aunque adolece de cierta espontaneidad, su misión es animarnos a centrarnos en lo que realmente importa y dejar de lado todo aquello que pueda desviarnos del camino que queremos tomar.   " },


      {nombre: "El Emperador (invertido)", significado: "Poder, control, estabilidad.", interpretacion : "Como sucede con todos los demás arcanos mayores del Tarot de Marsella, la carta del Emperador invertida pone de relieve los defectos de las cualidades fundamentales del personaje. La confianza en sí mismo da paso a la arrogancia; la autoridad, al poder despótico; la ambición, a la dispersión. Al querer actuar demasiado rápido, ¡no es extraño no dar abasto! Se trata entonces de dedicar el tiempo necesario a analizar la situación con más detalle y optar por un planteamiento más razonable, documentado y sereno. A veces, esta tirada refleja la aparición en nuestra vida cotidiana de una persona mal intencionada, que no dudará en aprovecharse de los demás para alcanzar sus objetivos. El abuso de los privilegios, la crueldad y la arrogancia se sitúan en el centro del tablero de juego. Este hecho podría, por ejemplo, presagiar un conflicto con un superior jerárquico o problemas emocionales relacionados con un modo de comunicación inapropiado. Sin embargo, el análisis de una tirada de tarot no puede reducirse al de una sola carta. Para disfrutar de enseñanzas instructivas, ante todo hay que contextualizar la situación. "},


      { nombre: "El Sumo Sacerdote", significado: "Espiritualidad, tradición, enseñanza.",interpretacion:", el Papa es sin duda alguna la autoridad espiritual más eminente del Tarot de Marsella. Si bien reina en el mundo de los hombres, recibe todo su poder de instancias superiores, cuyos misterios se encargará de desvelar a quien se lo solicite. Para lograr transmitir su mensaje, el personaje ha desarrollado excepcionales habilidades verbales, que le permiten ser un mediador especialmente eficaz. Como hombre maduro y rebosante de empatía, el Papa conoce a la perfección las dificultades de la vida humana y proporciona una protección benefactora. Es el personaje sabio y carismático en el que se puede confiar, un hombre lleno de humanidad que adora compartir sus consejos y experiencias.  Algunos no dudarían en comparar su función con la de los psicólogos o psicoanalistas actuales, por ejemplo. Gracias a él, siempre es posible hallar cobijo, incluso en los momentos más complejos, y el camino hacia la paz nunca queda lejos. Como el Emperador, el Papa se enmarca gustoso en la tradición y está particularmente comprometido a preservar las normas. Por lo tanto, su papel es inestimable para quien desee comprender mejor su legado familiar o sus raíces." },
      
      { nombre: "El Sumo Sacerdote (invertido)", significado: "Espiritualidad, tradición, enseñanza.",interpretacion:"  El análisis de la influencia de la carta del Papa sobre el destino del consultante puede depender más que otros arcanos de la tirada completa. A este respecto, puede ser difícil entender con claridad el significado del arcano cuando sale del revés. ¡Esto es más cierto aún si tenemos en cuenta que al personaje le gusta cultivar el misterio! Sin embargo, esta tirada a menudo hace referencia a una rigidez psicológica o conductual excesiva, la cual en ciertos casos puede impedir que el consultante alcance sus objetivos. La adaptabilidad y la comprensión de las especificidades de cada persona son cualidades esenciales para quien desea avanzar serenamente en el camino de la vida. Cuando sale invertido, el Papa puede rápidamente volverse intolerante, susceptible, incluso calumniador para con las personas a las que no entiende. También refleja una cierta inclinación por el conformismo, lo cual puede distorsionar su análisis del mundo contemporáneo. Esta posición puede resultar peligrosa y contribuir a aislar al consultante de sus semejantes.   " },

      {nombre:" La Sacerdotisa", significado:"Encarna la intuición, la sabiduría oculta y el conocimiento profundo. ", interpretacion:"Cuando la Sacerdotisa aparece del derecho, tiene siempre una connotación positiva. Enfrentarse a este arcano significa concienciarse de que la situación personal avanza lentamente y que se dan las condiciones esenciales para el cambio a fin de disfrutar de días mejores. El consultante en busca de evolución puede sentirse satisfecho: dispone de una intuición tenaz y de una comprensión de sí mismo suficiente para tomar decisiones justas y objetivas. Sin embargo, hay que prestar siempre atención a la voz interior y comprometerse a recapitular periódicamente sobre la propia vida, ya que el desarrollo personal implica la capacidad de comprender temas más elevados que los que nos plantea la vida diaria. A diferencia del Mago, la acción de la Sacerdotisa no se sitúa en el universo material, sino que ella se dedica más bien a analizar los misterios de la percepción y la intuición. Destaca la evolución secreta de las cosas. A nivel social, el arcano refleja la presencia —o la próxima aparición— de una relación de confianza, ya sea de carácter amistoso, amoroso o profesional. De hecho, la Sacerdotisa suele ser considerada como el símbolo de la madre Tierra, como la Gaia benefactora de la cual procedemos todos en realidad. Como auténtica fuerza protectora, nos resguarda de las influencias nocivas, nos envuelve con todo su amor y nos guía a base de revelarnos sus secretos rebosantes de sabiduría.  "},

      {nombre:" La Sacerdotisa (invertida)", significado:"Encarna la intuición, la sabiduría oculta y el conocimiento profundo. ", interpretacion:"Cuando aparece invertida en una sesión de cartomancia, la Sacerdotisa suele significar que un bloqueo retrasa temporalmente la evolución personal del consultante. Por lo tanto, es sinónimo de tiempo de inactividad, de un período de ensimismamiento o duda. A menudo, una tirada invertida del arcano denota las dificultades del consultante para escuchar o confiar en su intuición, esta fuerza indispensable para quienquiera que desee realizarse serenamente. Las preocupaciones de la vida diaria, los traumas aún no superados o una ruptura reciente son algunos de los acontecimientos que nos impiden adentrarnos con calma en nuestro interior. Sin embargo, estas pequeñas complicaciones no deben percibirse negativamente. El camino de la vida está forzosamente lleno de emboscadas, por lo que solo es cuestión de dedicar el tiempo necesario a superarlas con el fin de disfrutar al máximo del destino. Nunca olvides que el análisis de una tirada debe tener en cuenta todas las cartas. "},

      {nombre:"Los Enamorados ", significado:" Simbolizan la elección y la toma de decisiones, la dualidad y la unión de opuestos.", interpretacion:" Cuando el Enamorado sale del derecho en una tirada del Tarot de Marsella, suele señalar la existencia de una situación particularmente compleja. Ante una elección prácticamente vital, el consultante se encuentra en la encrucijada de dos caminos. De su decisión dependerá su futuro. Para progresar, tendrá que confiar en su instinto, además de analizar minuciosamente las consecuencias de sus acciones. Si la tarea resulta particularmente difícil, el consultante podrá confiar en la influencia de otros arcanos de su tirada, que inclinarán su elección en un sentido u otro. La imagen nos invita a concienciarnos de nuestro libre albedrío y nos enseña a desarrollar nuestra capacidad de decisión. Aunque la elección sea difícil en este momento, tengamos en cuenta que tomar la decisión adecuada nos permitirá disfrutar de una mayor felicidad y tranquilidad en un futuro próximo. De hecho, el Enamorado no puede reducirse a su tendencia a dudar. También simboliza claramente la fertilidad física y emocional, el deseo de compartir y la necesidad de estabilidad que forman parte de cada hombre y cada mujer. Lejos de rendirse a la indecisión, el Enamorado asume la complejidad de la situación, que considera un medio de evolución. Una vez tomada la decisión correcta, podrá disfrutar plenamente de momentos de alegría, pasión y placer carnal. Es el matrimonio perfecto entre el impulso vital y la prudencia. "},

      {nombre:"Los Enamorados (invertido) ", significado:"Simbolizan la elección y la toma de decisiones, la dualidad y la unión de opuestos. ", interpretacion:"Cuando el Enamorado aparece invertido, refleja un profundo estancamiento que puede sumir al consultante en un estado psicológico particularmente sombrío. El dilema que se le plantea parece estar fuera de su alcance y sus consecuencias son demasiado graves para tomar una decisión a la ligera. Existe una gran tentación de posponer el momento y optar por el inmovilismo total. Si bien esta postura puede parecer cómoda al principio, corre el riesgo de mostrar rápidamente sus limitaciones. Para disfrutar de una mayor tranquilidad futura, es mejor plantar cara y enfrentarse a los propios demonios. En el marco de una relación de pareja, puede ser el momento de hacer balance, la única solución posible para avanzar juntos. En el ámbito profesional, hay que dejar de retrasar los plazos si se desea retomar los proyectos que han quedado aparcados o aprovechar nuevas oportunidades de carrera. Al fin y al cabo, la vida no puede progresar sin movimiento. "},

      {nombre:"El Carro ", significado:" Representa el control, la victoria y el avance hacia un objetivo.", interpretacion:" Como su corona indica claramente, el personaje principal del Carro es un poderoso símbolo de triunfo y éxito. Por lo tanto, es muy natural que el arcano sea considerado como una imagen extremadamente positiva del Tarot de Marsella, que a menudo anuncia suerte, viajes, oportunidades y encuentros amorosos. Cuando aparece del derecho, el Carro invita al consultante a concienciarse de sus capacidades, ya sean innatas o adquiridas, y a aprender a utilizarlas plenamente. De hecho, la asertividad contribuye en gran medida al bienestar y facilita la movilización. Todos los obstáculos que se interponen en nuestro camino deben considerarse meros contratiempos. Aunque a veces es lógico sentir cierta desesperanza ante ellos, nuestras cualidades de abnegación y determinación siempre nos permitirán superarlos. Hay que considerar al Carro como un capitán del ejército lleno de buenas intenciones, cuyo objetivo no es, obviamente, declarar la guerra a sus semejantes, ¡sino enfrentarse a las emboscadas que se presentan a diario! "},

      {nombre:"El Carro (invertido) ", significado:" Representa el control, la victoria y el avance hacia un objetivo.", interpretacion:"Como siempre sucede con las tiradas invertidas, el arcano del Carro del revés advierte de los posibles defectos contenidos en las cualidades intrínsecas de la imagen. Aunque la carta invita al consultante a pasar a la acción, no es cuestión de dejarse llevar por la tentación de la hiperactividad. La movilización debe seguir siempre a una reflexión profunda sobre el sentido que se quiere dar a la vida y no responder a un simple exceso de energía. En ese caso, existiría un gran riesgo de perder el control y de invertir en campos infructuosos. Lo importante será definir con precisión los objetivos que pretendemos alcanzar y luego sacar partido pacientemente de nuestras cualidades. Este enfoque razonado y sereno es la única solución que debe plantearse alguien que desea hacer realidad sus proyectos. Al igual que las personas que se ven forzadas a evadirse del exceso de trabajo o los paraísos artificiales, la acción por la acción refleja más una huida hacia adelante que un deseo de construcción duradero."},

      {nombre:"La Justicia ", significado:" Simboliza la equidad, la verdad y el equilibrio.", interpretacion:" El arcano de la Justicia remarca que la rectitud y el compromiso son necesarios. A este respecto, posiblemente exija, más que otras imágenes, un control perfecto de uno mismo y del entorno. Aunque el arcano puede indicarnos el camino que hay que seguir, nuestro curso de acción requerirá respetar estrictamente una cierta forma de moral, planteamiento que algunos no dudarán en calificar de austero. Esta rigidez, poco atractiva a primera vista, responde sin embargo a un objetivo muy constructivo: confrontar al consultante con sus responsabilidades y elecciones. Como dice el refrán: quien siembra vientos recoge tempestades. Por lo tanto, es mejor afrontar el camino de la vida bien preparados, teniendo siempre en mente que nuestras acciones conllevan reacciones irremediables, no solo en nuestra propia vida, sino también sobre la de los demás.  Tras sus aires inquisitivos, la Justicia es también un instrumento formidable para quien desea progresar. El personaje es capaz de demostrar clemencia, basándose en su experiencia y empatía. Si bien a veces dicta sentencia, el castigo tiene ante todo la finalidad de hacernos comprender los valores que son realmente importantes para nosotros, en el marco de un obvio proceso de crecimiento y realización personal. A este respecto, la Justicia se asocia con un fabuloso poder de transformación para quien sea capaz de aprovechar sus enseñanzas. Como es habitual, la interpretación de una tirada dependerá en gran medida de las demás cartas que rodeen al arcano.  "},

      {nombre:"La Justicia ( invertida) ", significado:"Simboliza la equidad, la verdad y el equilibrio. ", interpretacion:"Cuando sale invertida, la carta de la Justicia a menudo anuncia un período venidero de dudas, inestabilidades o sanciones. En la interpretación más tradicional, el consultante cosecha los frutos de sus malas acciones pasadas. Estas «malas acciones» no están necesariamente relacionadas con conductas ilegales, sino que pueden referirse también a situaciones en las que el consultante se ha implicado sin sopesar las consecuencias de sus actos. En el terreno sentimental, por ejemplo, no es raro comprometerse simplemente por temor a la soledad, para olvidar las heridas de una relación anterior dolorosa o por mera costumbre. Esta posición refleja un desajuste innegable entre el consultante y sus deseos más profundos. La Justicia espera grandes cosas de las personas. Una conducta tal no conseguirá satisfacerla plenamente. La situación también puede afectar al ámbito profesional. La vida cotidiana tiende a alejarnos de nuestras aspiraciones más radicales. En consecuencia, no es inusual que nos conformemos con una trayectoria profesional predefinida, que sin duda ofrece la ventaja de la comodidad y la estabilidad, pero que no cumple plenamente los objetivos que de verdad nos gustaría alcanzar. Esta es una de las grandes enseñanzas del arcano de la Justicia. Mediante la esperanza que transmite, nos empuja a actuar en la dirección que realmente nos corresponde, de acuerdo con unos valores y deseos que reflejan a la perfección quiénes somos. "},

      {nombre:"El Ermitaño ", significado:"Encarna la introspección, la sabiduría interior y la soledad elegida. ", interpretacion:"Algunos consultantes se muestran desconcertados cuando aparece el arcano del Ermitaño. Como hace referencia a la soledad y el ensimismamiento, incluso a una cierta forma de ascetismo, es natural que el personaje suscite preguntas. No se trata de considerar esta imagen como un ser aislado del mundo y de sus realidades, sino de saber apreciar sus facultades de comprensión y búsqueda. El Ermitaño no se refugia momentáneamente en sí mismo por miedo a los demás o por misantropía, sino porque conoce a la perfección los beneficios de autoanalizarse. Su objetivo es sencillo: desentrañar su psicología descifrando las conductas repetitivas que sugieren un bloqueo. No es inusual que la vida cotidiana nos haga olvidar nuestras prioridades profundas y nos aleje de las necesidades reales. Dedicar el tiempo necesario a ver las cosas con perspectiva puede ser particularmente fructífero para cualquier persona que desee evolucionar. Con frecuencia, los bloqueos hunden sus raíces en nuestra infancia. También pueden ser el resultado de traumas más recientes, especialmente en caso de una ruptura amorosa mal procesada, un despido reciente o la pérdida de un ser querido. Aunque es de lo más normal que estos elementos del pasado hayan marcado la vida del consultante, también es natural que se quieran borrar sus estigmas. Y, para reducir su impacto, no hay nada más eficaz que plantarles cara de una vez por todas.  "},

      {nombre:"El Ermitaño (invertido) ", significado:"Encarna la introspección, la sabiduría interior y la soledad elegida. ", interpretacion:"Cuando sale invertida, la carta del Ermitaño puede referirse a dos situaciones distintas. Obviamente, habrá que analizar todas las cartas de la tirada para interpretarlo del mejor modo posible. En el primer caso, el Ermitaño invertido atestigua el ensimismamiento extremo del consultante. El tiempo de reflexión se transforma en un verdadero período de duda. La inacción y el pensamiento cíclico cobran demasiada importancia en su vida cotidiana. Esta situación puede ser peligrosa, ya que recuerda algunos de los síntomas de la depresión. Cuando la lentitud se confunde con la inercia, el camino de vida del consultante se detiene temporalmente ante un semáforo en rojo. Si bien la situación es difícil en este momento, la fuerza vital volverá tarde o temprano. Cualquier obstáculo puede superarse. En el segundo caso, el Ermitaño invertido significa, sin embargo, que el consultante no se ha tomado la molestia de adentrarse en su interior desde hace mucho tiempo. Sus acciones son el resultado de un mero hábito, existiendo el riesgo de que ya no se correspondan con sus deseos reales. Lo más importante será frenar esa huida hacia adelante para redescubrir el verdadero sentido de la vida. "},

      {nombre:"La Rueda de la Fortuna ", significado:" Representa el cambio, la evolución y la suerte.", interpretacion:"La imagen de la Rueda de la Fortuna no es la más fácil de analizar, puesto que su interpretación depende en gran medida de las cartas que la rodean. Sin embargo, recordemos que este arcano se asocia siempre con la idea de movimiento y evolución. Aunque algunas situaciones puedan parecer estables a primera vista, en realidad cualquier cosa tiene el poder intrínseco de cambiar. La primera enseñanza de la Rueda de la Fortuna será, por lo tanto, aceptar que nada es eterno. Esta mentalización habrá de permitir al consultante distanciarse para analizar las situaciones por las que atraviesa, ya sean positivas o negativas, y adoptar una actitud más serena ante los acontecimientos de la vida. Estos maravillosos versos de Rudyard Kipling, extraídos del poema Si, reflejan especialmente bien el simbolismo de la Rueda de la Fortuna: Si puedes hacer un montón con todas tus ganancias ? y arriesgarlo a un golpe de azar, y perder, y empezar de nuevo desde el principio y no decir nunca una palabra acerca de tu pérdida; Si puedes hablar con multitudes y mantener tu virtud o pasear con reyes y no perder el sentido común Si ni los enemigos ni los queridos amigos pueden herirte; Si todos cuentan contigo, pero ninguno demasiado;¡Serás un hombre, hijo mío! Puesto que induce una forma de dejarse llevar, la Rueda de la Fortuna ofrece al consultante una oportunidad única de avanzar rápidamente aprovechando las oportunidades que tiene a su disposición. Por supuesto, no se trata de actuar precipitadamente, sino de aceptar la naturaleza aleatoria de la vida a fin de dejar de temer al cambio. Al aceptar variar su camino más a menudo, el consultante tendrá un mayor control sobre su destino y se convertirá en dueño de su vida. "},

      {nombre:"La Rueda de la Fortuna (invertida) ", significado:"Representa el cambio, la evolución y la suerte. ", interpretacion:"Cuando sale del revés, la Rueda de la Fortuna sugiere la posibilidad de que la situación adquiera un cariz negativo. En consecuencia, una sorpresa desagradable podría poner en tela de juicio algunos de los fundamentos sobre los que el consultante ha construido su vida. El camino de la vida está lleno de emboscadas y en él acechan numerosos peligros externos. De todos modos, es de lo más inútil luchar de forma individual contra las fuerzas cósmicas que hacen girar la rueda. ¿Cuál es la mejor forma de afrontar estos reveses con filosofía? Disfrutar de la vida tal y como es, es decir, fluctuante, a menudo feliz, a veces despiadada. La Rueda de la Fortuna invertida también puede indicar el rechazo al cambio por parte del consultante. Hay muchas posibilidades de que se aferre a un statu quo poco constructivo, tanto para su propio bienestar como para el de las personas que lo rodean. Si bien es natural sentir desconcierto ante el cambio, es igualmente esencial aprender a reconocer sus virtudes."},

      {nombre:"La Fuerza ", significado:" Simboliza el valor, la fuerza interior y la pasión.", interpretacion:"Cuando sale del derecho, la Fuerza refleja el control que el consultante ha logrado ejercer sobre sus impulsos y deseos. Firmemente determinado a alcanzar los objetivos que se ha marcado, ahora dispone de una voluntad suficientemente controlada para franquear los obstáculos y avanzar rápidamente en el camino de la vida. El arcano denota que la fuerza bruta del consultante se ha transformado en energía duradera. Aunque las proezas pueden seducir a primera vista, es aconsejable mirar a larga distancia para alcanzar la felicidad. La perseverancia y la estabilidad mental desempeñarán un papel esencial a este respecto. La imagen de la Fuerza también goza de destacadas cualidades femeninas. Con ella, todo es más bien cuestión de discernimiento, control y tolerancia. Estos atributos serán particularmente útiles en el ámbito social del consultante. Le permitirán no tener que imponer sus designios y puntos de vista por la fuerza, sino que podrá comunicarlos de manera razonada. La carta está asociada con un ambiente de tolerancia y aceptación. Por eso, los especialistas en el Tarot de Marsella la consideran de común acuerdo el símbolo mismo de la dominación mediante la amabilidad.  Como nivel superior de conciencia accesible al ser humano, la Fuerza nos enseña a dominar las emociones excesivamente violentas, los impulsos y los pensamientos destructivos. A este respecto, es una herramienta maravillosa para quienes desean desarrollar su máximo potencial latente.  "},

      {nombre:"La Fuerza (invertido) ", significado:"Simboliza el valor, la fuerza interior y la pasión. ", interpretacion:"Cuando la Fuerza aparece del revés en una tirada, todas las cualidades específicas del personaje se atenúan o invierten. La confianza tranquila característica del arcano se transforma en una arrogancia nefasta para la vida personal o profesional del consultante. La agresividad y la intolerancia hacia los demás dominan el panorama, lo cual ralentiza temporalmente el avance del consultante. En algunos casos, este puede también acuciar un déficit de energía vital, viéndose su acción totalmente obstaculizada por una cruel falta de confianza en sí mismo. En cualquier caso, esta tirada anima al consultante a hacer balance de su estado y a aprender a reconciliarse con su potencia interior. Si ha demostrado un exceso de agresividad, a menudo es prudente que dedique el tiempo necesario a determinar la mejor forma de comunicarse con los demás o consigo mismo. Esta concienciación de sus pequeños defectos es con frecuencia el primer paso hacia la búsqueda del autocontrol.  "},

      {nombre:"El Colgado ", significado:"Encarna el sacrificio, la renuncia y la perspectiva desde una nueva posición. ", interpretacion:"Aunque muchos temen que salga el arcano del Ahorcado, el personaje es en realidad de lo más positivo para quien sepa recibir sus enseñanzas. El Ahorcado nos invita, en primer lugar, a aceptar nuestra situación tal y como es en la actualidad, considerando los bloqueos que en estos momentos nos frenan como signos de un destino que requiere cierta dosis de paciencia por nuestra parte. Si a primera vista esta inactividad parece angustiosa es porque la sociedad pone constantemente de relieve el poder de la acción. Tengamos presente que la acción por la acción no lleva a ninguna parte y, en ocasiones, incluso puede dar lugar a situaciones particularmente peligrosas. ¿No será mejor dar un paso atrás para tomar impulso? Aunque el Ahorcado nos anima a ser pacientes, aquí no es cuestión de inacción. Como su cuerpo está amordazado, encontrará los medios para seguir adelante a través de su mente. Se tratará simplemente de adentrarnos en nuestro interior y enfrentarnos a nuestros miedos y traumas. Al centrar el foco de atención sobre nosotros mismos, en el futuro seremos más capaces de comprender mejor los complejos entresijos de nuestra psique y los valores que nos motivan. La aparición de la carta del Ahorcado es sinónimo de una mente abierta. Como sugiere su posición, puede ser necesario invertir los puntos de vista y abordar los problemas desde un ángulo diferente. Sin duda, ¡de esta nueva mentalidad surgirán nuevas perspectivas! "},

      {nombre:"El Colgado  (invertido)", significado:" Encarna el sacrificio, la renuncia y la perspectiva desde una nueva posición.", interpretacion:"Cuando aparece invertido, el arcano del Ahorcado sugiere una inercia estéril por parte del consultante. Mientras que el personaje invita a la paciencia y al trabajo interior, en ese caso la ociosidad y la inacción total dominan el tablero. Se refuerzan los bloqueos psicológicos y la situación se vuelve rápidamente difícil de soportar. Para el consultante, el peligro que acecha es una pérdida de contacto con la realidad y un profundo sentimiento de angustia. Por suerte, existen soluciones para salir de este trance. Lo primero que hay que hacer es aceptar plenamente la dificultad de la situación. El camino de la vida humana está plagado de obstáculos. En consecuencia, es natural tener que lidiar con emociones negativas. Sin embargo, hay que recordar que ninguna situación es eterna y que el destino es cíclico por naturaleza. Además, es lo que tan bien nos enseña la imagen de la Rueda de la Fortuna . Al adentrarse en su interior, el consultante descubrirá tesoros ocultos y todas las cualidades necesarias para su evolución. "},

      {nombre:"La Muerte ", significado:"Representa la transformación, el cambio profundo y la transición hacia un nuevo ciclo. ", interpretacion:" A pesar de las apariencias y del simbolismo visual que transmite, es importante tener en mente la connotación positiva que corresponde a la imagen de la Muerte. No hay que entender la Muerte en su sentido literal, sino considerarla como el fin simbólico de una fase de la vida del consultante. De este modo, podrá recuperarse de las heridas del pasado y liberarse de los valores con los que ya no se identifica en la actualidad. Como nos enseña  el universo es cíclico por naturaleza. Como afirma un famoso dicho: 'Por muy larga que sea la tormenta, el sol siempre vuelve a brillar entre las nubes'. Cuando se avecina el final de un período, no le sucede la nada, sino el inicio de un nuevo ciclo. Se trata, por tanto, de considerar a la Muerte como un potente motor de evolución y regeneración, como un personaje que nos permite comenzar de nuevo sobre una base más sólida, como una herramienta para liberarnos del sufrimiento anterior. Por supuesto, es normal que esta transición de un estado conocido a otro desconocido suscite ciertos temores. Abandonar nuestros lazos emocionales y replantearnos algunos de nuestros proyectos no es algo menor. Sin embargo, hay pocas opciones mejores para avanzar en el camino de la vida y construir de nuevo sobre un suelo más firme. ¡Los beneficios a largo plazo podrían ser inmensos!  "},

      {nombre:"La Muerte (invertida) ", significado:" Representa la transformación, el cambio profundo y la transición hacia un nuevo ciclo.", interpretacion:"Cuando aparece invertido, la Muerte puede considerarse una carta negativa, aunque su mensaje debe siempre matizarse de acuerdo con el resto de las imágenes de la tirada. En ese caso, atestigua la dificultad del consultante para aceptar cambios que, no obstante, son necesarios para su evolución. Cada nueva situación tiende a experimentarse en forma de dolor y la vida diaria del consultante se tiñe de ansiedad y pesimismo. Aunque es de lo más natural sentir apego por el pasado, es igualmente importante aceptar los aspectos positivos del cambio. Las nuevas situaciones son herramientas maravillosas para quienes desean progresar y avanzar. Por lo tanto, se trata de no negarse a replantearse el bagaje adquirido y afrontar las transformaciones con calma, todo lo cual resultará extremadamente positivo a largo plazo. Abramos los brazos sin miedo, ¡nuestra recompensa pronto llegará!  "},

      {nombre:"La Templanza ", significado:" Simboliza la armonía, el equilibrio y la moderación. ", interpretacion:" es la imagen de la transformación, la Templanza, por su parte, encarna los resultados de este proceso. Tras las dificultades derivadas del replanteamiento y abandono de ciertos aspectos de la vida pasada, la mujer alada nos anima a disfrutar de nuestra nueva situación, de forma tranquila, armoniosa y sostenible. Como sugiere el líquido que fluye entre las dos jarras, los acontecimientos transcurren ahora con calma en la vida del consultante. A diferencia del mensaje  , por ejemplo, las enseñanzas de la Templanza no se centran específicamente en los beneficios de la acción. Con ella, no se trata de comerse el mundo haciendo gala de un dinamismo inagotable, sino de programar con calma acciones a largo plazo. El camino intermedio tal vez no sea el más atractivo a primera vista, ¡pero te permitirá alcanzar tus objetivos más rápido y con un menor esfuerzo! El arcano de la Templanza está profundamente vinculado a la noción de equilibrio, beneficio que se aplicará tanto a la vida personal y profesional del consultante como a su interior. Gracias a sus experiencias, ahora será capaz de demostrar moderación y autocontrol. ¡No tiene sentido aletear como un mosquito alrededor de un foco cuando se puede tomar tranquilamente el sol en la playa!"},

      {nombre:"La Templanza(invertida) ", significado:" Simboliza la armonía, el equilibrio y la moderación.", interpretacion:" Por otra parte, cuando la carta de la Templanza sale invertida, evidencia las dificultades que experimenta el consultante para mantener la calma. Los obstáculos se vuelven especialmente difíciles de superar y cualquier evento molesto, por pequeño que sea, se convierte irremediablemente en una prueba. Esta situación es una gran fuente de ansiedad, agitación y dispersión. A menudo se debe a un modo inadecuado de comunicación, que puede ser, en función de las demás cartas de la tirada, demasiado agresivo o, por el contrario, demasiado reservado. En cualquier caso, la incapacidad de expresar los propios sentimientos y necesidades tiende a aislar al consultante de las personas que lo rodean. Se tratará, por tanto, de mentalizarse de la importancia de las palabras y de intentar ir mejorando la comunicación paulatinamente. En ocasiones, la Templanza del revés refleja una cierta forma de labilidad emocional, que puede ser resultado, por ejemplo, de una sensibilidad excesiva, de una necesidad de control mal gestionada o de una profunda aversión a la frustración. En tal caso, la solución consistirá en analizarse a uno mismo para determinar lo que realmente importa y plantearse objetivos a largo plazo."},

      {nombre:"El diablo ", significado:"Encarna los instintos animales, la tentación y la liberación de ataduras. ", interpretacion:" Como siempre ocurre en una tirada de tarot, el significado del arcano dependerá en gran medida de las demás cartas que lo rodeen. Por lo tanto, ten cuidado con la información siguiente. A menudo, el arcano del Diablo simboliza las fortalezas y debilidades ocultas en el interior de las personas. Estos secretos bien guardados pueden estar relacionados, por ejemplo, con pulsiones que tratamos de contener, así como con hábitos arraigados, difíciles de erradicar. Como el Yin y el Yang, Dios y el Diablo mantienen una estrecha relación. Si uno reina sobre la luz, el otro gobierna en la noche y sus misterios. En el fondo, no podrían existir el uno sin el otro.El Diablo asusta porque se refiere a elementos difíciles de controlar para el ser humano. Sin embargo, no olvidemos que este personaje no es necesariamente peligroso, sino que tan solo nos anima a obedecer a nuestros impulsos. Se podría incluso considerar que es capaz de ejercer en nosotros una cierta liberación, dado que pone en tela de juicio los códigos y valores que rigen nuestra vida. Puede entenderse como el símbolo mismo del deseo, con todo lo que ello implica en cuanto a regocijo e inestabilidad. Cuando aparece la carta del Diablo, el verdadero peligro es no ser capaz de resistirse a sus impulsos primarios, lo que puede dar lugar a consecuencias particularmente destructoras. Si bien asumir riesgos es a veces sinónimo de cambio positivo, ceder a la impulsividad puede igualmente conducir a torrentes de impulsos difíciles de controlar. Se tratará de aprender a canalizarlos. "},

      {nombre:"El diablo (invertido) ", significado:"Encarna los instintos animales, la tentación y la liberación de ataduras. ", interpretacion:"Contrariamente a las apariencias, el Diablo invertido es una carta mucho más fácil de interpretar que el arcano en su tirada tradicional. La imagen pierde parte de su potencial destructivo, ya que su influencia solo se extiende a los aspectos psíquicos, sociales y sexuales. Resulta menos apremiante y conduce gustoso a la concienciación del consultante respecto a los vínculos de dependencia que mantiene con ciertas personas o situaciones. Como tal, constituye una ventaja innegable para cualquiera que desee comprender mejor los entresijos de la psicología humana y deshacerse de hábitos dañinos. Este conocimiento puede generar una necesidad de cambio en el consultante, una modificación conductual que contribuirá gradualmente a su bienestar. Una vez emprendido el camino adecuado, bastará con desconfiar de los impulsos demasiado violentos o repentinos, que son verdaderas fuentes de error. ¡La felicidad requiere sin lugar a dudas una mentalidad constante y serena! "},

      {nombre:"La Torre ", significado:"Representa el cambio drástico, la destrucción y la reconstrucción. ", interpretacion:"  Cuando sale del derecho, la Torre implica un principio de destrucción y hace referencia a la noción de irreparable, indica que se ha franqueado un punto de no retorno. Ante esta influencia de gran peso, es muy normal que el consultante se sienta desconcertado, incluso profundamente ansioso, por las perspectivas que induce la carta. Sin embargo, el temor es rotundamente infundado, puesto que la Torre es en realidad una imagen beneficiosa para quien logra entender sus enseñanzas. Nos permite cuestionar las creencias a las que nos habíamos aferrado y salir de la zona de confort totalmente anquilosada que constituye nuestra rutina. Su función no es la de alterarlo todo por principio, sino la de destruir para ofrecernos la opción de reconstruir sobre una base más sólida, quizás más cercana a nuestros verdaderos valores. La Torre exige que nos descubramos el rostro, que observemos la vida como es realmente, con sus ventajas, claro está, pero también con sus defectos más visibles. Aunque esta concienciación puede experimentarse inicialmente de manera dolorosa, ¡es necesaria para cualquier persona que desee retomar las riendas de su destino! No olvidemos que la reconstrucción viene siempre después de sustituir cimientos que se creían eternos.   "},

      {nombre:"La Torre (invertida) ", significado:"Representa el cambio drástico, la destrucción y la reconstrucción. ", interpretacion:"Invertido, el arcano de la Torre se convierte en un preciado instrumento cuyas enseñanzas hay que aprovechar. Sitúa al consultante ante sus conflictos y bloqueos, sin exponerlo directamente a situaciones demasiado drásticas. Al advertirle de los posibles peligros que le acechan, la carta asume el papel de consejera. Para avanzar en el camino de la vida, será importante escuchar su mensaje y cambiar de rumbo antes de que sea demasiado tarde. En algunas situaciones, la Torre invertida refleja las dificultades que experimenta el consultante para afrontar los cambios. Aunque no deja de ser natural tener miedo a salir de la zona de confort, no corregir errores manifiestos es una conducta particularmente peligrosa. En ese caso, toma el relevo el miedo al dolor y empuja al consultante a una inacción total. Esta situación no es en absoluto sostenible, no hace más que aplazar momentos. En consecuencia, es mejor plantar cara a las verdades de una vez por todas y abrazar el cambio, pues a menudo resulta beneficioso. "},

      {nombre:"La Estrella ", significado:" Simboliza la esperanza, la inspiración y la luz en la oscuridad.", interpretacion:"Del derecho, el arcano de la Estrella reviste un significado particularmente positivo para el futuro próximo y lejano del consultante. Sobre todo, hay que considerar la carta como el arquetipo de la generosidad y el amor desinteresado. Gracias a ella, se extenderá una luz tenue y difusa en su vida. Al ser etérea, permitirá al consultante mostrarse dispuesto a recibir todo el afecto que merece, sin aprovecharse de las posibles debilidades de los demás. También aprenderá a darse a sus seres queridos de manera totalmente desinteresada, como parte de un proceso lleno de ternura y humanidad. Esta conducta profundamente empática es a menudo resultado de la concienciación del consultante. Las pruebas de la vida le han enseñado la vaciedad de ciertas situaciones y ahora sabe qué y quiénes son realmente importantes para él. Tras haber atravesado muchas tormentas y remontado las corrientes más potentes, ya no cabe pensar en trivialidades. La construcción de unos cimientos más sólidos ocupa ahora el primer lugar. Esta mentalización fundamental se explica también por la profunda aceptación de las reglas de la vida, de sus facetas más injustas y de sus agradables sorpresas. La misma lógica se aplica al campo psicológico. La renovada serenidad del consultante se basa en un mejor conocimiento de las fuentes de su mente, lo que le permite apreciar en su justa medida todas estas cualidades que puede compartir con su entorno. "},

      {nombre:"La Estrella (invertida) ", significado:"Simboliza la esperanza, la inspiración y la luz en la oscuridad. ", interpretacion:" Cuando sale invertido, el arcano de la Estrella refleja cierta forma de desánimo en el consultante. Los obstáculos que se presentan ante él parecen más altos de lo que realmente son, los pensamientos negativos campan a sus anchas, la impulsividad domina la escena. También cabe esperar ciertas dificultades sociales, causadas principalmente por un modo de comunicación inadecuado y una conducta un tanto rígida, ¡que algunos no dudarán en tildar de estrecha de miras! Para retomar una dirección más positiva, será cuestión de enfrentarse a las propias verdades y cuestionar las creencias más arraigadas. Esto es lo que también nos enseña . Será igualmente esencial concienciarse de las cualidades intrínsecas propias y aceptar los defectos personales como lo que realmente son. La autoaceptación es el primer paso para aprovechar plenamente lo que la vida tiene que ofrecer. "},

      {nombre:"La Luna: ", significado:" Encarna lo inconsciente, los miedos y los sueños.", interpretacion:"Algunos especialistas en el Tarot de Marsella consideran al arcano de la Luna como el guardián de la sombra, como el dueño de los secretos que alberga el fondo del alma humana. En consecuencia, su lectura de la carta está necesariamente plagada de sospechas y cautelas. Sin embargo, es posible ver en la Luna un personaje profundamente beneficioso, capaz de liberarnos de nuestros miedos y de revelar nuestro potencial oculto. Tengamos en cuenta simplemente que el análisis del arcano está en gran medida influenciado por las demás cartas que conforman la tirada.  En general, la Luna es un valioso instrumento para cualquiera que desee entender mejor los mecanismos de su psicología y acercarse a sus emociones. A este respecto, puede considerarse una carta pasiva, en el sentido de que no está directamente vinculada a un principio de acción. Sin embargo, no debemos equivocarnos. Al poner de relieve el poder de nuestra intuición, al permitirnos comprender mejor los entresijos de nuestro subconsciente, el arcano sienta las bases para la movilización.Asociada de forma natural al mundo nocturno y, por extensión, a los miedos más primarios, la Luna también nos confronta con los bloqueos y las heridas reprimidas, que a menudo nos impiden avanzar.  Como tal, puede ser particularmente apreciada por su capacidad de liberarnos de nuestra asfixia vital. Al situarnos de cara ante nuestros dolores ocultos, ¡el arcano de la noche contribuye a transformarnos en seres iluminados!"},

      {nombre:" La Luna: (invertida)", significado:" Encarna lo inconsciente, los miedos y los sueños.", interpretacion:"Como suele ocurrir cuando una carta sale invertida, la Luna que aparece del revés puede considerarse como una advertencia. En este contexto, el arcano hace referencia claramente a la exploración del imaginario y del inconsciente, con toda la oscuridad que puede inducir este viaje interior. Por lo tanto, no es extraño que remita demasiado directamente a ciertos recuerdos dolorosos de la infancia o a lesiones no resueltas. Existen numerosas razones por las que estos eventos traumáticos suelen permanecer ocultos en nuestro interior. Afrontarlos sin estar debidamente preparados para ello provoca necesariamente dolor de un modo u otro. A veces, el arcano invertido de la Luna refleja una marcada propensión del consultante a navegar por el mundo imaginario. En ese caso, se trata de no dejarse llevar por estos torrentes de emociones y pensamientos, y anclarse con mayor firmeza en la realidad concreta del día a día. "},

      {nombre:"El Sol ", significado:" Representa la alegría, la vitalidad y la claridad. ", interpretacion:"No resulta difícil comprender todas las implicaciones positivas inherentes al arcano del Sol. Nuestra estrella ha fascinado desde siempre —y en todo el mundo— a las civilizaciones más distantes, tanto cultural como geográficamente. Así pues, no es casualidad que su influencia sea también especialmente beneficiosa en el mundo del Tarot de Marsella. Desde un punto de vista general, hay que considerar al Sol como la principal fuente de vida, como la fuerza fascinante que alimenta a la naturaleza y a los seres humanos y les permite desarrollarse. El arcano representa maravillosamente bien la imagen del padre adoptivo, que guía a su clan hacia el camino de la realización y la tranquilidad. Es esa pieza misteriosa y fundamental que permite que la vida se expanda a lo largo del espacio-tiempo, ese impulso poderoso que nos hace superar los obstáculos más altos, ese benefactor cuya acción se centra exclusivamente en nuestra felicidad y alegría. Su influencia positiva puede alcanzar todos los aspectos de nuestra vida. En el plano amoroso, el Sol se asocia con el amor verdadero y las relaciones sentimentales duraderas. A nivel profesional, apoya al consultante en el transcurso de su carrera y su realización financiera. En el ámbito personal, le permite hacer suyos estos bellos valores humanistas que impregnarán a sus seres queridos. La plenitud y la calma que emanan del consultante serán una gran fuente de inspiración para su entorno. "},

      {nombre:"El Sol (invertido) ", significado:" Representa la alegría, la vitalidad y la claridad. ", interpretacion:"Por otra parte, cuando sale invertido, el Sol refleja las dificultades con las que lidia actualmente el consultante e indica que, de momento, no está en condiciones de hacerles frente. La dimensión nutritiva del astro resulta atenuada en gran medida y su brillo ya no es tan intenso como de costumbre. Por tanto, existe un riesgo elevado de analizar ciertas situaciones bajo un espectro demasiado sombrío, un estado mental nocivo que frena momentáneamente los avances del consultante. En tal caso, será importante dedicar el tiempo necesario a recapitular y elaborar una estrategia para superar esta difícil situación. El apoyo de los seres queridos será particularmente importante al respecto. En otras situaciones, sin embargo, el Sol invertido lleva al consultante a abusar de la confianza que ha depositado en él la estrella solar. La arrogancia se hace con el control y puede dar lugar a malentendidos perjudiciales. Esta conducta inapropiada también puede tener repercusiones significativas en el ámbito profesional del consultante. Por lo tanto, es esencial actuar siempre de acuerdo con las reglas básicas de la empatía, el respeto y la templanza. "},

      {nombre:"El Juicio ", significado:"Simboliza la resurrección, la renovación y la liberación de cargas. ", interpretacion:"En el análisis tradicional, cuando el arcano del Juicio aparece del derecho se lo asocia con la idea de cambio y mutación, pero de forma mucho más suave y apacible que las transformaciones inducidas por la muerte , por ejemplo. La carta debe considerarse como una herramienta formidable para replantearse determinadas situaciones. Con ella, no se trata de dejarse llevar y entregarse a la vida cotidiana, sin duda tranquilizadora, pero perfectamente predecible. En su lugar, el Juicio nos anima a dedicar tiempo a reflexionar y ver nuestra situación como realmente es. Esta mirada introspectiva sobre nosotros mismos es beneficiosa tanto a corto como a largo plazo, pues permite al consultante comprender mejor los mecanismos de su pensamiento, poner de relieve los valores que desea adoptar y fijarse nuevos objetivos, tal vez más acordes con su visión actual de la vida.Más concretamente, el arcano del Juicio favorece la toma de decisiones y nos recuerda la premura de cambiar de rumbo cuando urge la necesidad. El ritmo frenético que nos impone la sociedad nos obliga a menudo a ceñirnos a un programa de vida predefinido. Por lo tanto, es necesario hacerse las preguntas adecuadas y determinar si dicho programa tiene realmente sentido en la actualidad. De no ser así, habrá que tomar medidas y aceptar que es preciso variarlo.  "},

      {nombre:" El Juicio (invertida)", significado:"  Simboliza la resurrección, la renovación y la liberación de cargas.", interpretacion:"Cuando la imagen del Juicio sale del revés, la carta refleja una cierta obstinación por parte del consultante, que puede resultar particularmente dañina a largo plazo si no se conciencia de ello. Por suerte, existen soluciones para que tal situación no se prolongue en exceso. Desde un punto de vista general, el Juicio invertido manifiesta un profundo temor al cambio, a menudo inherente a las dificultades de introspección del consultante, que sufre a menudo en silencio, sin llegar a determinar cuáles son las causas de su problema. En consecuencia, es esencial dedicar el tiempo necesario a desentrañar estas dificultades. El bloqueo puede deberse a heridas del pasado aún no superadas del todo, a un sistema de valores anticuado o a un miedo exacerbado al fracaso. En cualquier caso, recordemos que la introspección es muchas veces el primer paso hacia el bienestar."},

      {nombre:"El Mundo ", significado:"Encarna la realización, la culminación de un ciclo y la unión de todo lo creado. ", interpretacion:" No sin razón, el arcano del Mundo es la carta más apreciada por los aficionados al Tarot de Marsella. De hecho, es difícil encontrar el más mínimo aspecto oscuro en la influencia que ejerce sobre la vida del consultante Desde un punto de vista general, la imagen se asocia a un período de logros sin precedentes. Simboliza todo lo que hay de bello, estable y duradero en la vida de una persona.Tras rebasar numerosos obstáculos y superar períodos de dudas e interrogantes, el consultante podrá por fin recoger los frutos de su trabajo. Termina un ciclo de vida y se abre un período especialmente fructífero. No corre el riesgo de tocar pronto a su fin, como muestra la presencia del toro en la esquina izquierda de la carta, un animal apegado a la idea de evolución tranquila y duradera. Desde un punto de vista personal, el Mundo refleja la perfecta comprensión por parte del consultante de su lugar en el universo y en la sociedad. Ahora sabe cuál es su función, qué causas quiere defender y qué valores morales tienen sentido para él. Esta clarividencia elimina toda duda de su mente y le permite concentrarse exclusivamente en sus verdaderos objetivos.De un consultante situado bajo la influencia del arcano del Mundo se desprende un aura particular. Como una fuerza magnética, atrae e influye en las personas que se cruzan en su camino. Una situación perfecta para hacer el bien a su alrededor y ayudar a quienes lo necesiten.  "},
      
      {nombre:"El Mundo  (invertido)", significado:"Encarna la realización, la culminación de un ciclo y la unión de todo lo creado. ", interpretacion:" Cuando sale invertido, el arcano del Mundo anima al consultante a no variar el rumbo y perseverar en sus esfuerzos. Aunque las recompensas de su trabajo no son aún visibles, no tardarán mucho en llegar. Por tanto, es esencial que no se desanime ante la más mínima contrariedad y que acepte que ciertos obstáculos frenan temporalmente su avance. Haciendo acopio de constancia y respetando estrictamente los valores que defiende, el consultante alcanzará rápidamente los objetivos que se ha fijado.A veces, la imagen invertida del Mundo refleja el pronunciado materialismo del consultante, a menudo resultante de un ego desorbitado. Si bien es normal enorgullecerse de los progresos realizados y querer disfrutar de los frutos del trabajo, es igualmente importante actuar de acuerdo con valores más nobles. El altruismo, la empatía y el amor son algunos de los sentimientos que pueden atenuar este pequeño pecado de orgullo. " },

    ];

    function barajarCartas(cartas) {
      for (let i = cartas.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [cartas[i], cartas[j]] = [cartas[j], cartas[i]];
      }
      return cartas;
    }

    function seleccionarCarta(cartas) {
      const cartaSeleccionada = cartas.pop();
      return cartaSeleccionada;
    }

    const botonTirarTarot = document.getElementById("boton-tirar-tarot");
    const cartaNombre = document.getElementById("carta-nombre");
    const cartaSignificado = document.getElementById("carta-significado");
    const cartaInterpretacion = document.getElementById("carta-interpretacion");

    botonTirarTarot.addEventListener("click", function() {
      const cartasBarajadas = barajarCartas(cartasTarot.slice());
      const carta = seleccionarCarta(cartasBarajadas);

      cartaNombre.innerHTML = carta.nombre;
      cartaSignificado.innerHTML = carta.significado;
      cartaInterpretacion.innerHTML = carta.interpretacion;
    });
  </script>
